<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario de Registro de Usuarios</title>
    <link rel="stylesheet" href="assets/css/style.css">
  </head>
  <body>
    <h1>Formulario de registro</h1>
    <form class="form-register" onsubmit="return validar();">
      <div class="contenedor-inputs">
        <input type="text" id="nombre" name="nombre" placeholder="Nombre" class="inputcss">
        <input type="text" id="apellidos" name="apellidos" placeholder="Apellidos" class="inputcss">
        <input type="email" id="correo" name="correo" placeholder="Correo" class="inputcss">
        <input type="text" id="usuario" name="usuario" placeholder="Usuario" class="inputcss">
        <input type="password" id="clave" name="Contraseña" placeholder="Contraseña" class="inputcss">
        <input type="number" id="telefono" name="telefono" placeholder="Telefono (911111111)" class="inputcss">
        <input type="submit" id="boton-registro" value="Registrar" class="btn-enviar">
      </div>
    </form>
    <script type="text/javascript" src="validador.js"></script>
  </body>
</html>
